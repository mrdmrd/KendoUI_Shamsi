<!DOCTYPE html>
<html>
<head>
    <title></title>
     <link href="http://cdn.kendostatic.com/2016.2.504/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2016.2.504/styles/kendo.default.min.css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

    <script src="JalaliDate.js"></script>
    <script src="kendo.web.js"></script>
    <script src="fa-IR.js"></script>
    <script src="kendo.calendarshamsi.js"></script>
    <script src="kendo.datepickershamsi.js"></script>
</head>
<body>
    
        <div id="example" class="k-content">
                <div style="margin-top: -6px; margin-left: 10px">

                        <input id="datepicker" value="1396/09/24" style="width:150px;" /><br/><br/>
                        <input id="datepickerShamsi" value="1396/09/24" style="width:150px;" /><br/><br/>
                        <input id="timepicker" value="10:00" style="width:150px;" /><br/><br/>
					
					
                        <div id="calendar"></div>
                        <div id="calendarShamsi"></div>
                </div>
        	<script>
            		$(document).ready(function() {
                
		// create DatePicker from input HTML element
                        $("#datepicker").kendoDatePicker({culture : "en-US"});
                        $("#datepickerShamsi").kendoDatePickerShamsi({culture : "fa-IR"});

                        $("#calendar").kendoCalendar({culture : "en-US"});
                        $("#calendarShamsi").kendoCalendarShamsi({culture : "fa-IR"});

                        $("#timepicker").kendoTimePicker();
	            });
        	</script>

        </div>
</body>
</html>
